<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'payment_form.css' %}">
    <style>
        /* Additional styles for your table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* Styling for the header row */
        th.heading {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Styling for the payment rows */
        tr.payment-row:hover {
            background-color: #f5f5f5;
        }

        /* Styling for the payment status cell */
        td.status {
            font-weight: bold;
            color: green;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <table>
        <tr class="heading">
            <th class="name"><h4>Amount</h4></th>
            <th><h4>Payment Method</h4></th>
            <th>Date</th>
            <th>Receipt</th>
            <th>Status</th>
        </tr>
        {% for payment in payment %}
        <tr class="payment-row">
            <td>{{ payment.amount }}</td>
            <td>{{ payment.payment_method }}</td>
            <td>{{ payment.date }}</td>
            <td>{{ payment.receipt }}</td>
            <td class="status">{{ payment.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
